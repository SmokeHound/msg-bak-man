name: .NET Desktop (build)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    name: Build (Windows)
    runs-on: windows-latest

    env:
      DOTNET_FORMAT_VERSION: "5.1.250801"

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "10.0.x"

      - name: Cache NuGet
        uses: actions/cache@v5
        with:
          path: |
            ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.sln', '**/*.csproj', '**/Directory.Packages.props', '**/packages.lock.json', '**/NuGet.config', '**/nuget.config') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: Install dotnet-format
        shell: pwsh
        run: |
          $version = "${env:DOTNET_FORMAT_VERSION}"
          $toolList = dotnet tool list -g

          if ($toolList -match "^dotnet-format\s") {
            dotnet tool update -g dotnet-format --version $version
          } else {
            dotnet tool install -g dotnet-format --version $version
          }

          "${env:USERPROFILE}\.dotnet\tools" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Restore
        run: dotnet restore "MsgBakMan.sln"

      - name: Format (verify)
        run: dotnet format whitespace "MsgBakMan.sln" --verify-no-changes --no-restore

      - name: Build
        run: dotnet build "MsgBakMan.sln" -c Release --no-restore

      - name: Build Installer
        run: |
          dotnet build "installer\MsgBakMan.Installer\MsgBakMan.Installer.wixproj" -c Release -v minimal

      - name: Upload Installer Artifact
        uses: actions/upload-artifact@v6
        with:
          name: MsgBakMan-Installer
          path: installer/MsgBakMan.Installer/bin/x64/Release/*.msi
          if-no-files-found: error
