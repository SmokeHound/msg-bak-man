name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: |
            ~/.nuget/packages
            ${{ env.LOCALAPPDATA }}\NuGet\v3-cache
            ${{ env.LOCALAPPDATA }}\NuGet\plugins-cache
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.sln', '**/*.csproj', '**/Directory.Packages.props', '**/packages.lock.json', '**/NuGet.config', '**/nuget.config') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: Restore
        run: dotnet restore "MsgBakMan.sln"

      - name: Build
        run: dotnet build "MsgBakMan.sln" -c Release --no-restore

      - name: Build Installer
        run: |
          dotnet build "installer\MsgBakMan.Installer\MsgBakMan.Installer.wixproj" -c Release -v minimal

      - name: Get version from tag
        id: get_version
        shell: pwsh
        run: |
          $tag = "${{ github.ref }}" -replace 'refs/tags/', ''
          echo "version=$tag" >> $env:GITHUB_OUTPUT
          echo "Version: $tag"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: installer/MsgBakMan.Installer/bin/x64/Release/*.msi
          draft: false
          prerelease: false
          generate_release_notes: true
          name: Release ${{ steps.get_version.outputs.version }}
